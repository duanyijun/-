<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>

        $(function () {
            alert($("#div1").get(0).offsetWidth); //获取不到隐藏元素的属性
            alert($("#div1").outerWidth());  //可以获取到隐藏元素的属性
        })
    </script>
</head>
<body>
<div id="div1">div</div>
</body>
</html>
