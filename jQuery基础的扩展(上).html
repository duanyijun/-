<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
//        get() 把JQ转换成原生js
        $(function(){
           alert($("#div1").get(0).innerHTML);
            for (var i=0;i<$("li").get().length;i++){
                $("li").get(i).style.background = "red";
            }
            for (var i=0;i<$("li").length;i++){
                $("li")[i].style.background = "yellow";
            }
        })
    </script>
</head>
<body>
<div id="div1">div</div>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
